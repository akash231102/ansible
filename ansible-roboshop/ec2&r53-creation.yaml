- name: creating ec2 instance and update r53 record 
  hosts: local
  connection: local
  become: yes 
  AMI_ID: "ami-09c813fb71547fc4f"
  SG_ID: "sg-0eee104e782c8e2dd"
  instances:
  - mongodb
  tasks:
  - name: creating ec2 instance
    amazon.aws.ec2_instance:
      name: "{{item}}"
      instance_type: t3.micro
      security_group: "{{SG_ID}}"
      image_id: "{{AMI_ID}}"
      tags:
        name: "{{item}}"
    loop: "{{instances}}"
    register: ec2_output
  
  - name: printing the ec2_output
    ansible.builtin.debug:
      msg: "{{ec2_output}}"